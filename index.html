<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="myscript.js" defer></script>
  </head>
  <body>
    <div class="container-slide">
      <a class="prev-btn control-btn" href="#"><i class="fas fa-angle-left icon-btn icon-btn-prev"></i></i></a>
      <a class="next-btn control-btn" href="#"><i class="fas fa-angle-right icon-btn icon-btn-next"></i></a>
      <div class="slide-items">
        <img class="slide-img" src="ball.jpg" alt="Ball">
        <img class="slide-img" src="city.jpg" alt="City">
        <img class="slide-img" src="leaf.jpg" alt="Leaf">
        <img class="slide-img" src="butterflies.jpg" alt="Butterflies">
        <img class="slide-img" src="flower.jpg" alt="Flower">
      </div>
      <ol class="slide-indicators">
        <li class="indicator-item active" data-slide="0"></li>
        <li class="indicator-item" data-slide="1"></li>
        <li class="indicator-item" data-slide="2"></li>
        <li class="indicator-item" data-slide="3"></li>
        <li class="indicator-item" data-slide="4"></li>
      </ol>
    </div>
  </body>
</html>
